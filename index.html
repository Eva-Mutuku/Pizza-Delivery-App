<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css"> -->
    <link href="https://fonts.googleapis.com/css?family=Amaranth|Great+Vibes|Lobster&display=swap" rel="stylesheet">
    <title>Your Style Pizza</title>
</head>

<body>
    <div class="container">
        <div class="Header jumbotron">
            <div class="navbar">
                <a href="#">Home</a>
                <a href="#">About Us</a>
                <a href="#">Our Pizza options</a>
                <a href="#">Contact Us</a>
            </div>
        </div>
        <div class="card orderInput">
            <div class="row MakeYourOrder justify-content-around">
                <form id="pizzaCraft">
                  <div class="form-group row align-items-center">
                    <label class="col-sm-3 col-form-label" for="pizzaSize"
                      >Size of Pizza</label
                    >
                    <select id="pizzaSize" class="form-control col-sm-9">
                      <option value="500">Kids' Size @500/=</option>
                      <option value="800">Medium @500/=</option>
                      <option value="1000">Large @500/=</option>
                      <option value="1200">FamilySize @500/=</option>
                    </select>
                  </div>
                       <!--Crust section-->
                       <div class="form-group row align-items-center">
                        <label class="col-sm-3 col-form-label" for="pizzaCrust">Type of Crust</label>
                        <select id="pizzaCrust" class="form-control col-sm-9">
                            <option value="100">Thin crust @100/=</option>
                            <option value="200">Thick crust @200/=</option>
                            <option value="300">Deep crust @300/=</option>
                            <option value="400">Stuffed crust @400/=</option>
                        </select>
                    </div>
                    <div class="form-group row PizzaSelection align-items-center">
                        <!--The meat section-->
                        <label class="col-sm-3 col-form-label" for="pizzaType">Type of Pizza- Meat Section</label>
                        <select id="pTypeKidM" class="form-control col-sm-9 pizzaType">
                            <option>Kid Size</option>
                            <option class="kidsize" value="800">Chicago-Pizza(kidsize)</option>
                            <option class="kidsize" value="800">NYC Pizza (kidsize)</option>
                            <option class="kidsize" value="800">Neapolitan Pizza(kidsize) </option>
                            <option class="kidsize" value="800">Pepperoni Pizza(kidsize) </option>
                        </select>

                        <select id="pTypeMediumM" class="form-control col-sm-9 pizzaType">
                                <option>Medium</option> Size</option>
                            <option class="medium" value="1000">Chicago-Pizza(medium)</option>
                            <option class="medium" value="1000">NYC Pizza (medium)</option>
                            <option class="medium" value="1000">Neapolitan Pizza(medium) </option>
                            <option class="medium" value="1000">Pepperoni Pizza(medium) </option>
                        </select>

                        <select id="pTypeLargeM" class="form-control col-sm-9 pizzaType">
                                <option>Large</option>
                            <option class="large" value="1200">Chicago-Pizza(Large)</option>
                            <option class="large" value="1200">NYC Pizza (Large)</option>
                            <option class="large" value="1200">Neapolitan Pizza(Large) </option>
                            <option class="large" value="1200">Pepperoni Pizza(Large) </option>
                        </select>


                        <select id="pTypeXlargeM" class="form-control col-sm-9 pizzaType">
                                <option>XLarge Size</option>
                            <option class="xlarge" value="1400">Chicago-Pizza(XLarge)</option>
                            <option class="xlarge" value="1400">NYC Pizza (XLarge)</option>
                            <option class="xlarge" value="1400">Neapolitan Pizza(XLarge) </option>
                            <option class="xlarge" value="1400">Pepperoni Pizza(XLarge) </option>
                        </select>
                        <!--The Veggie section-->
                        <label class="col-sm-3 col-form-label" for="pizzaType">Type of Pizza- Veggie Section</label>
                        <select id="pTypeKidV" class="form-control col-sm-9 pizzaType">
                                <option>Kid Size</option>
                            <option class="kidsize" value="500">Hawaiian Pizza (kidsize)</option>
                            <option class="kidsize" value="500">Greek Mama Pizza (kidsize)</option>
                            <option class="kidsize" value="500">Mediterranean Pizza(kidsize)</option>
                            <option class="kidsize" value="500">Tasty Tomato Pizza(kidsize)</option>
                        </select>
                        <select id="pTypeMediumV" class="form-control col-sm-9 pizzaType">
                                <option>Medium Size</option>
                            <option class="medium" value="1000">Hawaiian Pizza (Medium)</option>
                            <option class="medium" value="1000">Greek Mama Pizza (Medium)</option>
                            <option class="medium" value="1000">Mediterranean Pizza(Medium)</option>
                            <option class="medium" value="1000">Tasty Tomato Pizza((Medium)</option>
                        </select>
                        <select id="pTypeLargeV" class="form-control col-sm-9 pizzaType">
                                <option>Large Size</option>
                            <option class="large" value="1200">Hawaiian Pizza (Large)</option>
                            <option class="large" value="1200">Greek Mama Pizza (Large)</option>
                            <option class="large" value="1200">Mediterranean Pizza(Large)</option>
                            <option class="large" value="1200">Tasty Tomato Pizza(Large)</option>
                        </select>
                        <select id="pTypeXlargeV" class="form-control col-sm-9 pizzaType">
                                <option>XLarge Size</option>
                            <option class="xlarge" value="1400">Hawaiian Pizza (XLarge)</option>
                            <option class="xlarge" value="1400">Greek Mama Pizza (XLarge)</option>
                            <option class="xlarge" value="1400">Mediterranean Pizza(XLarge)</option>
                            <option class="xlarge" value="1400">Tasty Tomato Pizza(XLarge)</option>
                        </select>
                    </div>
                    <!--Topping section-->
                    <fieldset id="pizzaToppings" class="form-group" form="pizzaCraft">
                        <legend class="col-form-label col-sm-3 text-center">Toppings</legend>
                        <div class="row Toppings align-items-center">

                            <div class="col-sm-4">
                                <div class="form-check">
                                    <input class="form-check-input" id="anchovies" type="checkbox" value="80" />
                                    <label class="form-check-label" for="cheese">Anchovies @Kes.80</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" id="oysters" type="checkbox" value="200" />
                                    <label class="form-check-label" for="oysters">Smoked Oysters @Kes.200</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" id="sardines" type="checkbox" value="100" />
                                    <label class="form-check-label" for="sardines">Sardines @Kes.100</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" id="tuna" type="checkbox" value="80" />
                                    <label class="form-check-label" for="tuna">Tuna @Kes.80</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" id="mushrooms" type="checkbox" value="70" />
                                    <label class="form-check-label" for="mushrooms">Mushrooms @Kes.70</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" id="tomatoes" type="checkbox" value="30" />
                                    <label class="form-check-label" for="tomatoes">Sun-dried Tomatoes @Kes.30</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" id="olives" type="checkbox" value="100" />
                                    <label class="form-check-label" for="olives">Black Olives @Kes.100</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" id="bacon" type="checkbox" value="80" />
                                    <label class="form-check-label" for="bacon">Bacon slices @Kes.80</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" id="beef" type="checkbox" value="50" />
                                    <label class="form-check-label" for="beef">Ground beef @Kes.50</label>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-check">
                                    <input class="form-check-input" id="sausage" type="checkbox" value="50" />
                                    <label class="form-check-label" for="sausage">Sausage rings @Kes.50</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" id="ham" type="checkbox" value="80" />
                                    <label class="form-check-label" for="ham">Ham slices @Kes.80</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" id="pepperoni" type="checkbox" value="70" />
                                    <label class="form-check-label" for="pepperoni">Pepperoni rings @Kes.70</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" id="chicken" type="checkbox" value="50" />
                                    <label class="form-check-label" for="chicken">Chicken chunks @Kes.50</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" id="shrimp" type="checkbox" value="100" />
                                    <label class="form-check-label" for="shrimp">Shrimp @Kes.100</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" id="basil" type="checkbox" value="50" />
                                    <label class="form-check-label" for="basil">Basil @Kes.50</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" id="egg-plant" type="checkbox" value="50" />
                                    <label class="form-check-label" for="egg-plant">Grilled Egg-plant @Kes.50</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" id="green-pepper" type="checkbox" value="30" />
                                    <label class="form-check-label" for="green-pepper">Roasted Green Pepper
                                        @Kes.30</label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <div id="pizzaCount" class="form-group row align-items-center">
                        <label class="col-sm-3 col-form-label" for="pizzaCount">Number of Pizzas</label>
                        <input class="form-control col-sm-9" type="number" min="1">
</body>

</html>
